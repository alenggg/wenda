<html xmlns:th="http://www.thymeleaf.org"
      lang="zh-CN"
      dropeffect="none"
      class="js is-AppPromotionBarVisible cssanimations csstransforms csstransitions flexbox no-touchevents no-mobile"
      style="">
<head th:include="components/head :: head"></head>
<body class="zhi ">
<div th:replace="components/head :: div1"></div>


<link rel="stylesheet" href="/styles/detail.css">
<div class="zg-wrap zu-main clearfix with-indention-votebar" itemscope="" itemtype="http://schema.org/Question"
     id="zh-single-question-page" data-urltoken="36301524" role="main">
    <div class="zu-main-content">
        <div class="zu-main-content-inner">
            <meta itemprop="isTopQuestion" content="false">
            <meta itemprop="visitsCount" content="402">
            <div id="zh-question-title" data-editable="true" class="zm-editable-status-normal">
                <h2 class="zm-item-title">
                    <span class="zm-editable-content" th:text="${question.title}"></span>
                </h2>
            </div>

            <div id="zh-question-detail" class="zm-item-rich-text zm-editable-status-normal">
                <div class="zm-editable-content" th:text="${question.content}"></div>
            </div>

            <div class="zm-side-section">
                <div class="zm-side-section-inner" id="zh-question-side-header-wrap">
                    <button th:if="${followed}" class="follow-button zg-follow zg-btn-white js-follow-question"
                            th:attr="data-id=${question.id}"
                            data-status="1">
                        取消关注
                    </button>
                    <button th:if="${!followed}" class="follow-button zg-follow zg-btn-green js-follow-question"
                            th:attr="data-id=${question.id}">
                        关注问题
                    </button>

                    <div class="zh-question-followers-sidebar">
                        <div class="zg-gray-normal">
                            <a href="javascript:void(0);"><strong class="js-user-count"
                                                                  th:text="${followUsers.size()}"></strong></a>人关注该问题
                        </div>
                        <div class="list zu-small-avatar-list zg-clear js-user-list" th:each="vo : ${followUsers}">

                            <a th:class="'zm-item-link-avatar js-user-' + ${vo.get('id')}"
                               th:href="@{'/user/' + ${vo.get('id')}}"
                               th:attr="data-original_title=${vo.get('name')}">
                                <img th:src="${vo.get('headUrl')}"
                                     class="zm-item-img-avatar"></a>

                        </div>
                    </div>
                </div>
            </div>
            <div id="zh-question-answer-wrap" data-pagesize="10" class="zh-question-answer-wrapper navigable"
                 data-widget="navigable" data-navigable-options="{&quot;items&quot;: &quot;&gt;.zm-item-answer&quot;}"
                 data-init="{&quot;params&quot;: {&quot;url_token&quot;: 36301524, &quot;pagesize&quot;: 10, &quot;offset&quot;: 0}, &quot;nodename&quot;: &quot;QuestionAnswerListV2&quot;}">

                <div class="zm-item-answer  zm-item-expanded js-comment" th:each="comment: ${comments}">
                    <link itemprop="url" href="">
                    <meta itemprop="answer-id" content="22162611">
                    <meta itemprop="answer-url-token" content="66862039">
                    <a class="zg-anchor-hidden" name="answer-22162611"></a>

                    <div class="zm-votebar goog-scrollfloater js-vote" th:attr="data-id=${comment.get('comment').id}">

                        <button th:if="${comment.get('liked') gt 0}" class="up js-like pressed" title="赞同">
                            <i class="icon vote-arrow"></i>
                            <span class="count js-voteCount" th:text="${comment.get('likeCount')}"></span>
                            <span class="label sr-only">赞同</span>
                        </button>

                        <button th:if="${comment.get('liked') lt 0}" class="up js-like" title="赞同">
                            <i class="icon vote-arrow"></i>
                            <span class="count js-voteCount" th:text="${comment.get('likeCount')}"></span>
                            <span class="label sr-only">赞同</span>
                        </button>

                        <button th:if="${comment.get('liked') eq 0}" class="up js-like" title="赞同">
                            <i class="icon vote-arrow"></i>
                            <span class="count js-voteCount" th:text="${comment.get('likeCount')}"></span>
                            <span class="label sr-only">赞同</span>
                        </button>


                        <button th:if="${comment.get('liked') lt 0}" class="down js-dislike pressed"
                                title="反对，不会显示你的姓名">
                            <i class="icon vote-arrow"></i>
                            <span class="label sr-only">反对，不会显示你的姓名</span>
                        </button>
                        <button th:if="${comment.get('liked') eq 0}" class="down js-dislike" title="反对，不会显示你的姓名">
                            <i class="icon vote-arrow"></i>
                            <span class="label sr-only">反对，不会显示你的姓名</span>
                        </button>
                        <button th:if="${comment.get('liked') gt 0}" class="down js-dislike" title="反对，不会显示你的姓名">
                            <i class="icon vote-arrow"></i>
                            <span class="label sr-only">反对，不会显示你的姓名</span>
                        </button>
                    </div>

                    <div class="answer-head">
                        <div class="zm-item-answer-author-info">
                            <a class="zm-item-link-avatar avatar-link" href="" target="_blank"
                               data-tip="p$t$yingxiaodao">
                                <img th:src="${comment.get('user').headUrl}"
                                     class="zm-list-avatar avatar"></a>
                            <a class="author-link" target="_blank" th:href="@{'/user/' + ${comment.get('user').id}}"
                               th:text="${comment.get('user').name}"></a>
                        </div>
                        <div class="zm-item-vote-info" data-votecount="28" data-za-module="VoteInfo">
                                <span class="voters text">
                                    <a href="" class="more text">
                                        <span class="js-voteCount" th:text="${comment.get('likeCount')}"></span>
                                        &nbsp;人赞同
                                    </a>
                                </span>
                        </div>
                    </div>

                    <div class="zm-item-rich-text expandable js-collapse-body" data-resourceid="6727688"
                         data-action="/answer/content" data-author-name="营销岛"
                         data-entry-url="/question/36301524/answer/66862039">
                        <div class="zm-editable-content clearfix" th:text="${comment.get('comment').content}">
                        </div>
                    </div>

                    <a class="zg-anchor-hidden ac" name="22162611-comment"></a>
                    <div class="zm-item-meta answer-actions clearfix js-contentActions">
                        <div class="zm-meta-panel">
                            <a th:inline="text" itemprop="url" class="answer-date-link meta-item" target="_blank"
                               href="">发布于
                                [[${#dates.format(comment.get('comment').createdDate,'yyyy-MM-dd HH:mm:ss')}]] </a>


                            <!--
                            <a href="" name="addcomment" class="meta-item toggle-comment js-toggleCommentBox">
                                <i class="z-icon-comment"></i>4 条评论</a>
                            <a href="" class="meta-item zu-autohide js-thank" data-thanked="false">
                                <i class="z-icon-thank"></i>感谢</a>

                            <button class="item-collapse js-collapse" style="transition: none;">
                                <i class="z-icon-fold"></i>收起
                            </button>
                            -->
                        </div>
                    </div>
                </div>
            </div>

            <a name="draft"></a>

            <form action="/addComment" method="post" id="commentform">
                <input type="hidden" name="questionId" th:value="${question.id}"/>
                <div id="zh-question-answer-form-wrap" class="zh-question-answer-form-wrap">
                    <div class="zm-editable-editor-wrap" style="">
                        <div class="zm-editable-editor-outer">
                            <div class="zm-editable-editor-field-wrap">
                                <textarea name="content" id="content" class="zm-editable-editor-field-element editable"
                                          style="font-style: italic;width:100%;"></textarea>
                            </div>
                        </div>

                        <div class="zm-command clearfix">
                            <span class=" zg-right">
                                <button type="submit" class="submit-button zg-btn-blue">发布回答</button></span>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

<script th:replace="components/head :: footer"></script>
<script type="text/javascript" src="/scripts/main/site/detail.js"></script>
</body>
</html>
