<html xmlns:th="http://www.thymeleaf.org"
      lang="zh-CN"
      dropeffect="none"
      class="js is-AppPromotionBarVisible cssanimations csstransforms csstransitions flexbox no-touchevents no-mobile"
      style="">
<head th:include="components/head :: head"></head>
<body class="zhi ">
<div th:replace="components/head :: div1"></div>


<link rel="stylesheet" href="/styles/index.css">
<link rel="stylesheet" href="/styles/detail.css">
    <div class="zg-wrap zu-main clearfix " role="main">
        <div class="zu-main-content">
            <div class="zu-main-content-inner">
                <div class="zg-section" id="zh-home-list-title">
                    <i class="zg-icon zg-icon-feedlist"></i>最新动态
                    <input type="hidden" id="is-topstory">
                    <span class="zg-right zm-noti-cleaner-setting" style="list-style:none">
                        <a href="https://nowcoder.com/settings/filter" class="zg-link-gray-normal">
                            <i class="zg-icon zg-icon-settings"></i>设置</a></span>
                </div>
                <div class="zu-main-feed-con navigable" data-feedtype="topstory" id="zh-question-list" data-widget="navigable" data-navigable-options="{&quot;items&quot;:&quot;&gt; .zh-general-list .feed-content&quot;,&quot;offsetTop&quot;:-82}">
                    <a href="javascript:;" class="zu-main-feed-fresh-button" id="zh-main-feed-fresh-button" style="display:none"></a>
                    <div th:each=" vo : ${feeds}" id="js-home-feed-list" class="zh-general-list topstory clearfix" data-init="{&quot;params&quot;: {}, &quot;nodename&quot;: &quot;TopStory2FeedList&quot;}" data-delayed="true" data-za-module="TopStoryFeedList">
                        <div th:style="${vo.type}==4?'':'display: none'" class="feed-item folding feed-item-hook feed-item-2" feed-item-a="" data-type="a" id="feed-2" data-za-module="FeedItem" data-za-index="">
                            <meta itemprop="ZReactor" data-id="389034" data-meta="{&quot;source_type&quot;: &quot;promotion_answer&quot;, &quot;voteups&quot;: 4168, &quot;comments&quot;: 69, &quot;source&quot;: []}">
                            <div class="feed-item-inner">
                                <div class="avatar">
                                    <a th:title="${vo.get('userName')}" data-tip="p$t$amuro1230" class="zm-item-link-avatar" target="_blank" th:href="@{'/user/' + ${vo.userId}}">
                                        <img th:src="${vo.get('userHead')}" class="zm-item-img-avatar"></a>
                                </div>
                                <div class="feed-main">
                                    <div class="feed-content" data-za-module="AnswerItem">
                                        <meta itemprop="answer-id" content="389034">
                                        <meta itemprop="answer-url-token" content="13174385">
                                        <div class="expandable entry-body">
                                            <div class="zm-item-answer-author-info" th:inline="text">
                                                <a class="author-link" data-tip="p$b$amuro1230" target="_blank" th:href="@{'/user/' + ${vo.userId}}" th:text="${vo.get('userName')}"></a>
                                                关注了该问题 ，[[${#dates.format(vo.createdDate,'yyyy-MM-dd HH:mm:ss')}]]</div>
                                            <div class="zm-item-rich-text expandable js-collapse-body" data-resourceid="123114" data-action="/answer/content" data-author-name="李淼" data-entry-url="/question/19857995/answer/13174385">
                                                <div class="zh-summary summary clearfix" th:text="${vo.get('questionTitle')}"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div th:style="${vo.type}==1?'':'display: none'" class="feed-item folding feed-item-hook feed-item-2" feed-item-a="" data-type="a" id="feed-2" data-za-module="FeedItem" data-za-index="">
                            <meta itemprop="ZReactor" data-id="389034" data-meta="{&quot;source_type&quot;: &quot;promotion_answer&quot;, &quot;voteups&quot;: 4168, &quot;comments&quot;: 69, &quot;source&quot;: []}">
                            <div class="feed-item-inner">
                                <div class="avatar">
                                    <a th:title="${vo.get('userName')}" data-tip="p$t$amuro1230" class="zm-item-link-avatar" target="_blank" th:href="@{'/user/' + ${vo.userId}}">
                                        <img th:src="${vo.get('userHead')}" class="zm-item-img-avatar"></a>
                                </div>
                                <div class="feed-main">
                                    <div class="feed-content" data-za-module="AnswerItem">
                                        <meta itemprop="answer-id" content="389034">
                                        <meta itemprop="answer-url-token" content="13174385">
                                        <div class="expandable entry-body">
                                            <div class="zm-item-answer-author-info" th:inline="text">
                                                <a class="author-link" data-tip="p$b$amuro1230" target="_blank" th:href="@{'/user/' + ${vo.userId}}" th:text="${vo.get('userName')}"></a>
                                                评论了该问题 ，[[${#dates.format(vo.createdDate,'yyyy-MM-dd HH:mm:ss')}]]</div>
                                            <div class="zm-item-rich-text expandable js-collapse-body" data-resourceid="123114" data-action="/answer/content" data-author-name="李淼" data-entry-url="/question/19857995/answer/13174385">
                                                <div class="zh-summary summary clearfix" th:text="${vo.get('questionTitle')}"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a href="javascript:;" id="zh-load-more" data-method="next" class="zg-btn-white zg-r3px zu-button-more" style="">更多</a>
                </div>
            </div>
        </div>
    </div>

<script th:replace="components/head :: footer"></script>
<script type="text/javascript" src="/scripts/main/site/detail.js"></script>
</body>
</html>
