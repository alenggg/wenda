<html xmlns:th="http://www.thymeleaf.org"
      lang="zh-CN"
      dropeffect="none"
      class="js is-AppPromotionBarVisible cssanimations csstransforms csstransitions flexbox no-touchevents no-mobile"
      style="">
<head th:include="components/head :: head"></head>
<body class="zhi ">
<div th:replace="components/head :: div1"></div>

<link rel="stylesheet" href="/styles/result.css">
<link rel="stylesheet" href="/styles/detail.css">
    <div id="main">
        <div class="zg-wrap zu-main clearfix ">
            <div class="zm-profile-section-wrap zm-profile-followee-page">
                <div class="zm-profile-section-head">
                    <span class="zm-profile-section-name" th:inline="text">
                        <a href="#" th:text="${curUser.name}"></a> 关注了 [[${followeeCount}]]人
                    </span>
                </div>
                <div class="zm-profile-section-list">
                    <div id="zh-profile-follows-list">
                        <div class="zh-general-list clearfix" th:each="vo : ${followees}">
                            <div class="zm-profile-card zm-profile-section-item zg-clear no-hovercard">
                                <div class="zg-right" th:if="${vo.get('followed')}">
                                    <button class="zg-btn zg-btn-unfollow zm-rich-follow-btn small nth-0
                                    js-follow-user" data-status="1" th:attr="data-id=${vo.get('user').id}">取消关注
                                    </button>
                                </div>
                                <div class="zg-right" th:if="${!vo.get('followed')}">
                                    <button class="zg-btn zg-btn-follow zm-rich-follow-btn small nth-0
                                    js-follow-user" th:attr="data-id=${vo.get('user').id}">关注
                                    </button>
                                </div>
                                <a title="Barty" class="zm-item-link-avatar" th:href="@{'/user/' + ${vo.get('user').id}}">
                                    <img  th:src="${vo.get('user').headUrl}" class="zm-item-img-avatar">
                                </a>
                                <div class="zm-list-content-medium">
                                    <h2 class="zm-list-content-title"><a data-tip="p$t$buaabarty"
                                                                         th:href="@{'/user/' + ${vo.get('user').id}}"
                                                                         class="zg-link" title="Barty"
                                                                         th:text="${vo.get('user').name}"></a></h2>

                                    <div class="details zg-gray">
                                        <a target="_blank" th:href="@{'/user/' + ${vo.get('user').id} + '/followers'}"
                                           class="zg-link-gray-normal" th:inline="text">[[${vo.get('followerCount')}]]粉丝</a>
                                        /
                                        <a target="_blank" th:href="@{'/user/' + ${vo.get('user').id} + '/followees'}"
                                           class="zg-link-gray-normal" th:inline="text">[[${vo.get('followeeCount')}]]关注</a>
                                        /
                                        <a target="_blank" href="#" class="zg-link-gray-normal" th:inline="text">[[${vo.get('commentCount')}]]回答</a>
                                        /
                                        <a target="_blank" href="#" class="zg-link-gray-normal">548 赞同</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a aria-role="button" class="zg-btn-white zu-button-more">更多</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script th:replace="components/head :: footer"></script>
<script type="text/javascript" src="/scripts/main/site/follow.js"></script>
</body>
</html>
